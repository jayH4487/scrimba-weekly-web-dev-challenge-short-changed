<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short Changed</title>
    <link href="index.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div id="coins">
            <div class="coin quarter">.25</div>
            <div class="coin dime">.10</div>
            <div class="coin nickel">.05</div>
            <div class="coin penny">.01</div>
        </div>
        
        <div id="coin-counts">
            <div id="quarter-count"></div>
            <div id="dime-count"></div>
            <div id="nickel-count"></div>
            <div id="penny-count"></div>
        </div>
        
        <div id="purchase-confirmation"></div>
        
        <div id="case-switcher">
            <button id="previous-case">< Prev</button>
            <button id="next-case">Next ></button>
        </div>
    </div>
            
    <script type="module" src="/index.js"></script>
</body>
</html>
